apiVersion: apps/v1
kind: Deployment
metadata:
  name: cooling-drum-water-prediction-deployment
  namespace: cloudnamespace

spec:
  replicas: 4
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: cooling-drum-water-prediction
  template:
    metadata:
      labels:
        app: cooling-drum-water-prediction
    spec:

      containers:
      - name: cooling-drum-water-prediction
        image: cooling_drum_water_predictor:0.1
        imagePullPolicy: Never
        resources:
          requests:
            memory: "50M"
            cpu: "10m"
          limits:
            memory: "100M"
            cpu: "100m"
        livenessProbe:
          httpGet:
              path: /docs
              port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        ports:
        - containerPort: 80

